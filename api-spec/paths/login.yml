post:
  summary: Login user
  description: Authenticate user with username and password and receive authentication token
  operationId: login
  tags:
    - Authentication
  security: []
  x-isSecure: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - password
          properties:
            username:
              type: string
              description: User's username
              example: johndoe
            password:
              type: string
              format: password
              description: User's password
              example: securepassword123
  responses:
    '200':
      description: Login successful
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                description: Authentication token for API requests
                example: 9944b09199c62bcf9418ad846dd0e4bbdfc6ee4b
              user:
                type: object
                properties:
                  id:
                    type: integer
                    description: User ID
                    example: 1
                  username:
                    type: string
                    description: Username
                    example: johndoe
    '400':
      description: Invalid credentials or validation error
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
          examples:
            invalidCredentials:
              summary: Invalid username or password
              value:
                error: Invalid username or password
            validationError:
              summary: Missing required fields
              value:
                username:
                  - This field is required.
                password:
                  - This field is required.