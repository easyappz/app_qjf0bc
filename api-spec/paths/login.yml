post:
  summary: Авторизация пользователя
  description: Вход в систему с получением токена аутентификации
  operationId: loginUser
  x-isSecure: false
  tags:
    - Authentication
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - password
          properties:
            username:
              type: string
              description: Имя пользователя
              example: "john_doe"
            password:
              type: string
              description: Пароль пользователя
              format: password
              example: "SecurePass123"
  responses:
    '200':
      description: Успешная авторизация
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                description: Токен аутентификации для последующих запросов
                example: "9944b09199c62bcf9418ad846dd0e4bbdfc6ee4b"
              user:
                type: object
                properties:
                  id:
                    type: integer
                    description: Уникальный идентификатор пользователя
                    example: 1
                  username:
                    type: string
                    description: Имя пользователя
                    example: "john_doe"
    '400':
      description: Неверные учетные данные
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Неверное имя пользователя или пароль"
    '401':
      description: Ошибка аутентификации
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Неверные учетные данные"