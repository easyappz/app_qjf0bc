get:
  summary: Получение профиля текущего пользователя
  description: Получение информации о профиле авторизованного пользователя
  operationId: getProfile
  x-isSecure: true
  tags:
    - Profile
  security:
    - TokenAuth: []
  responses:
    '200':
      description: Профиль пользователя успешно получен
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                description: Уникальный идентификатор пользователя
                example: 1
              username:
                type: string
                description: Имя пользователя
                example: "john_doe"
              email:
                type: string
                format: email
                description: Email пользователя
                nullable: true
                example: "john@example.com"
              first_name:
                type: string
                description: Имя
                nullable: true
                example: "John"
              last_name:
                type: string
                description: Фамилия
                nullable: true
                example: "Doe"
              created_at:
                type: string
                format: date-time
                description: Дата и время создания профиля
                example: "2024-01-15T10:30:00Z"
    '401':
      description: Не авторизован
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: "Учетные данные не были предоставлены."