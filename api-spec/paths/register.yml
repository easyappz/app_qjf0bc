post:
  summary: Register new user
  description: Create a new user account with username and password
  operationId: register
  tags:
    - Authentication
  security: []
  x-isSecure: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - password
          properties:
            username:
              type: string
              minLength: 3
              maxLength: 150
              description: Unique username for the account
              example: johndoe
            password:
              type: string
              minLength: 8
              maxLength: 128
              format: password
              description: User password (min 8 characters)
              example: securepassword123
  responses:
    '201':
      description: User successfully registered
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                description: User ID
                example: 1
              username:
                type: string
                description: Username
                example: johndoe
              token:
                type: string
                description: Authentication token
                example: 9944b09199c62bcf9418ad846dd0e4bbdfc6ee4b
    '400':
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/ValidationError'
          examples:
            usernameExists:
              summary: Username already exists
              value:
                username:
                  - A user with this username already exists.
            shortPassword:
              summary: Password too short
              value:
                password:
                  - Password must be at least 8 characters long.