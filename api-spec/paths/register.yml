post:
  summary: Регистрация нового пользователя
  description: Создание нового пользователя в системе с указанием имени пользователя и пароля
  operationId: registerUser
  x-isSecure: false
  tags:
    - Authentication
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - password
          properties:
            username:
              type: string
              description: Уникальное имя пользователя
              minLength: 3
              maxLength: 150
              example: "john_doe"
            password:
              type: string
              description: Пароль пользователя
              format: password
              minLength: 8
              example: "SecurePass123"
  responses:
    '201':
      description: Пользователь успешно зарегистрирован
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                description: Уникальный идентификатор пользователя
                example: 1
              username:
                type: string
                description: Имя пользователя
                example: "john_doe"
              token:
                type: string
                description: Токен аутентификации
                example: "9944b09199c62bcf9418ad846dd0e4bbdfc6ee4b"
    '400':
      description: Ошибка валидации данных
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: array
                items:
                  type: string
                example: ["Пользователь с таким именем уже существует"]
              password:
                type: array
                items:
                  type: string
                example: ["Пароль должен содержать минимум 8 символов"]