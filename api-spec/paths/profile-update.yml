put:
  summary: Полное обновление профиля пользователя
  description: Обновление всех полей профиля авторизованного пользователя
  operationId: updateProfileFull
  x-isSecure: true
  tags:
    - Profile
  security:
    - TokenAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
              description: Email пользователя
              nullable: true
              example: "john@example.com"
            first_name:
              type: string
              description: Имя
              nullable: true
              maxLength: 150
              example: "John"
            last_name:
              type: string
              description: Фамилия
              nullable: true
              maxLength: 150
              example: "Doe"
  responses:
    '200':
      description: Профиль успешно обновлен
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                description: Уникальный идентификатор пользователя
                example: 1
              username:
                type: string
                description: Имя пользователя
                example: "john_doe"
              email:
                type: string
                format: email
                description: Email пользователя
                nullable: true
                example: "john@example.com"
              first_name:
                type: string
                description: Имя
                nullable: true
                example: "John"
              last_name:
                type: string
                description: Фамилия
                nullable: true
                example: "Doe"
              created_at:
                type: string
                format: date-time
                description: Дата и время создания профиля
                example: "2024-01-15T10:30:00Z"
    '400':
      description: Ошибка валидации данных
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: array
                items:
                  type: string
                example: ["Введите правильный адрес электронной почты"]
    '401':
      description: Не авторизован
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: "Учетные данные не были предоставлены."

